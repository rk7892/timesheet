<!DOCTYPE html>

    <title>Employee details build-4</title>
    <!--icon link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        rel="stylesheet">

    <!--boot link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        
        .row input {
            font-size: 11px;
            margin-top: -6px;
        }

        .row label {
            font-size: 10px;
        }
         .sidebar:hover{
            border: 3px solid rgb(152, 71, 255);
        }
        .navbar:hover{
            border: 3px solid rgb(152, 71, 255);
        }
        .main:hover{

<body>
    <div class="container-fluid">
        <div class="row">
            <h6 class="text-secondary">Admin-Employee-Details-Timesheet</h6>
            <div class="col-md-2 col-sm-4 d-flex shadow-lg bg-body-white" style="height: 42rem;">
                <!--side bar-->
                <div class="sidebar">
                    <img src="images/buildint.jpeg" class="w-100" alt="buildimg">
                    <ul class="nav nav-navbar flex-column">
                        <li class="nav-item"><a class="nav-link text-dark mt-4" href="#"><i
                                    class="bi bi-grid fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">Dashboard</span></a> </li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><i
                                    class="bi bi-people fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">My clients</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/my projects.jpeg"
                                    class="mx-2" style="width:20px;">
                                <span class="d-none d-sm-inline">My Projects</span></a></li>
                        <li class="nav-item my-1 rounded" style="background-color: rgb(23, 86, 231);"><a href="#"
                                class="nav-link text-white"><i class="bi bi-person fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">My Employees</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/my timesheet.jpeg"
                                    class="mx-2" style="width: 20px;">
                                <span class="d-none d-sm-inline">My Timesheet</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/approval.jpeg"
                                    class="mx-2" style="width: 20px;">
                                <span class="d-none d-sm-inline">Approval</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><i
                                    class="bi bi-file-earmark-check fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">Reports</span></a></li>

                        </li>
                    </ul>
                </div>
            </div>

            <!--sidebar end-->
            <!--top navbar start-->
            <div class=" col-md-10 col-lg-10 col-sm-9 shadow-lg bg-body-white" style="height: 50px; margin-top: -8px;">
                <div class="navbar">
                    <i class="bi-list fs-5 mx-3 mb-3"></i>
                    <i class="bi-search me-auto mx-4 fs-6 mb-3"></i>
                    <i class="bi-bell fs-6 mb-3"></i>
                    <p class="fs-6 mx-3 mt-1">Tushar B</p>
                    <img src="images/buildimg.jpeg" class="mb-2" style="width: 30px;">
                    <i class="bi-chevron-down mx-3 mb-2"></i>
                </div>
                <!--top navbar end-->
                <!--main start-->
                <div class="main d-flex">
                    <h3 class="fs-5">Employee Details</h3>

                    <div class="button ms-auto">
                        <button class="btn text-white px-4" style="background-color: rgb(23, 86, 231);">
                            <i class="bi bi-pencil"></i> Edit</button>
                    </div>

                </div>
                <p class="text-secondary" style="font-size: 13px;">Employee List / Employee Details</p>

                <!--main1-->
                <div class="main d-flex mx-2" style="background-color: #f4f4f4;height: 170px; ">
                    <div class="col-md-2 mx-2 mt-4" style="width: 130px;">
                        <img src="images/build.em.jpeg" class="w-100">
                    </div>
                    <form action="#" class="row w-100  mx-2 ">
                        <!--first line-->

                        <div class="row1 col-auto d-flex ">
                            <div class="col-auto mt-2 mx-4">
                                <label for="text" class="text-secondary ">Employee Name</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Udhaya Kumar"
                                    value="udhaya Kumar">
                            </div>
                            <div class="col-auto mt-2 mx-4">
                                <label for="Email" class="text-secondary">Email ID</label>
                                <input type="text" readonly class="form-control-plaintext"
                                    placeholder="Udhaya@bilint.com" value="Udhaya@bilint.com">
                            </div>
                            <div class="col-auto mt-2 mx-4">
                                <label for="text" class="text-secondary">Designation</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Employee"
                                    value="Employee">
                            </div>
                            <div class="col-auto mt-2 mx-4">
                                <label for="text" class="text-secondary">Department</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Web Design"
                                    value="Web Design">
                            </div>
                            <div class="col-auto mt-2 mx-4">
                                <label for="text" class="text-secondary">Reporting Manager</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Tushar B"
                                    value="Tushar B">
                            </div>
                        </div>

                        <!--second line-->
                        <div class="row2 col-auto d-flex  ">
                            <div class="col-auto mx-4 ">
                                <label for="text" class="text-secondary ">Employee ID</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder=" U 123456"
                                    value=" U 123456">
                            </div>
                            <div class="col-auto mx-4">
                                <label for="Email" class="text-secondary">Location</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Singapore"
                                    value="Singapore">
                            </div>
                            <div class="col-auto mx-4 ">
                                <label for="text" class="text-secondary">Position</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="UX Designer"
                                    value="UX Designer">
                            </div>
                            <div class="col-auto mx-4">
                                <label for="text" class="text-secondary">End Date</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="00/00/2023"
                                    value="00/00/2023">
                            </div>
                            <div class="col-auto mx-4">
                                <label for="text" class="text-secondary">Hourly Cost Rate</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder=" ₹ 1,000"
                                    value="₹ 1,000">
                            </div>
                        </div>
                        <!--third line-->
                        <div class="row3 col-auto  d-flex">
                            <div class="col-auto mx-4">
                                <label for="text" class="text-secondary ">Status</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="Active"
                                    value="Active">
                            </div>
                            <div class="col-auto mx-4">
                                <label for="Email" class="text-secondary"> Joining Date</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="00/00/2023"
                                    value="00/00/2023">
                            </div>
                            <div class="col-auto mx-4">
                                <label for="text" class="text-secondary">End Date</label>
                                <input type="text" readonly class="form-control-plaintext" placeholder="  00/00/2023"
                                    value="00/00/2023">
                            </div>
                        </div>

                    </form>
                </div>
                <!--center-->
                <h6 class="mt-1 mx-3">Employee Reports</h6>
                <div class="row">
                    <!--1 box-->
                    <div class="col-auto w-25 border border-light-subtle mx-4">
                        <label for="number" class="fs-5 pt-2 mx-2">02
                            <img src="images/red.jpeg" style="background-color:#e8f7ef;margin-left: 140px; width: 50px;">
                        </label>
                        <input type="text" readonly class="form-control-plaintext mx-2" placeholder="Live Projects">

                    </div>
                    <!--2 box-->
                    <div class="col-auto w-25 border border-light-subtle mx-4">

                        <label for="number" class="fs-5 pt-2 mx-2">07
                            <i class="bi bi-check-circle fs-6 text-success "
                                style="background-color:#e8f7ef;margin-left: 170px;"></i></label>
                        <input type="text" readonly class="form-control-plaintext mx-2"
                            placeholder="No Of Completed Projects">


                    </div>
                    <!--3 box-->
                    <div class="col-auto w-25 border border-light-subtle mx-4">

                        <label for="number" class="fs-5 pt-2 mx-2">600
                            <img src="images/blue.jpeg" style="background-color:#e8f7ef;margin-left: 140px; width: 35px;">
                        <input type="text" readonly class="form-control-plaintext"
                            placeholder="Total worked Hours">


                    </div>
                </div>

                <!--last-->
                <div class="d-flex border-bottom mt-2">
                    <h6 class="mx-3" style="font-size: 12px;">Current Project</h6>
                    <h6 class="text-primary mx-2 border-bottom border-primary"
                        style="background-color: #f4f4f4; font-size: 12px;">Time
                        Sheet</h6>
                </div>
                <!--last row-->
                <!--1 line-->
                <div class="d-flex flex-row mt-3 border border-start-waring rounded " style="font-size: 11px;">
                    <span class="rounded-start" style="border-left: 5px solid #ffb408;"></span>
                    <div class=" col-md-3  p-2 mx-2 me-5">
                        <label for="number">02-July-2023 To 09-July-2023</label><br>
                        <label for="text" class="text-warning">Submitted for Approval</label>
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">40.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext"
                            placeholder="Non-Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Time off/Holiday Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">8.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Pre-sales">
                    </div>
                    <div class="p-2 mt-4 mx-2">
                        <i class="bi bi-download fs-6 ms-auto"></i>
                    </div>
                </div>
                <!--2 line-->

                <div class="d-flex flex-row mt-2 border border-start-waring rounded">
                    <span class="rounded-start" style="border-left: 5px solid #01b71f;"></span>
                    <div class=" col-md-3 p-2 mx-2 me-5">
                        <label for="number">02-July-2023 To 09-July-2023</label><br>
                        <label for="text" class="text-success">Approved</label>
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext"
                            placeholder="Non-Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Time off/Holiday Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Pre-sales">
                    </div>
                    <div class="p-2 mt-4 mx-2">
                        <i class="bi bi-download fs-6 ms-auto"></i>
                    </div>
                </div>
                <!--3 line-->
                <div class=" last d-flex flex-row mt-2 border rounded " style="font-size: 11px;">
                    <span class="rounded-start" style="border-left: 5px solid #01b71f;"></span>
                    <div class=" col-md-3 p-2 mx-2 me-5">
                        <label for="number">02-July-2023 To 09-July-2023</label><br>
                        <label for="text" style="color: #01b71f;">Approved</label>
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext"
                            placeholder="Non-Billable Project Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Time off/Holiday Hrs">
                    </div>
                    <div class="p-2 mx-3">
                        <label for="number">0.00</label>
                        <input type="text" readonly class="form-control-plaintext" placeholder="Pre-sales">
                    </div>
                    <div class="p-2 mt-4 mx-2">
                        <i class="bi bi-download fs-6 ms-auto"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
