<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILDINT</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--css link-->
 
    <!--boot link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid min-vh-100">
        <div class="row">
            <!--leftside-->
            <div class="col-sm-12 col-md-6 d-flex left-side">
                <div class="left-side-img">
                    <img src="images/build (1).jpeg" class="image-fluid" style="width: 100%;">
                </div>
            </div>
  <!--rightside-->
            <div class="col-sm-12 col-md-6 d-flex ">
                <div class="row">
                  
                    <div class="right-text">
                        <div class="logo d-flex">
                            <img src="images/buildint.jpeg" class="w-25">
                            <a href="#" class="top ms-auto"
                                style="margin-right: 50px; color:black; text-decoration: none;">
                                <i class="bi bi-info-square mx-2 text-secondary "></i> Need help?</a>
                        </div>
                        <div class="text mt-5 mx-5">
                            <h2 class="pt-5 fs-3" style="margin-left: 85px;">Welcome Back Again !</h2>
                            <h1 class="fs-2 mx-5 mb-5">Track Your Working Hours</h1>
                        </div>
                        <form action="#" class="mx-3" style="width: 85%;">
                            <h4>Login</h4>
                            <div class="form-group">
                                <label for="e-mail id" class="control-label fs-6 mt-3">Email ID</label>
                                <input type="text" class="form-control mt-3 p-3" placeholder=" tushar@builint.com">
                            </div>
                            <div class="form-group">
                                <label for="text" class="control-label fs-6 mt-3">Password</label>
                                <input type="text" class="form-control mt-3 p-3" placeholder=" **********">
                            </div>
                            <div class="d-flex">
                                <a href="#" class="mt-3 text-decoration-none" style="font-size: 15px;">
                                    <i class="bi bi-dash-square mx-2" style="color: rgb(214, 213, 213);"></i>
                                    Remainder</a>
                                <a href="#" class="ms-auto mt-3">Forgot Password?</a>
                            </div>
                            <button class=" mt-5 btn btn-primary w-100 mb-5 p-3" type="button">Login</button>
                        </form>
                        <p class="text-end text-secondary" style="margin-top:25px;">Copyright 2023. All rights
                            Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
