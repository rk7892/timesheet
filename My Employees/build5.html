<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-employees build5</title>
    <!--icon link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Lexend+Deca:wght@200;300;400;600&family=Montserrat:wght@200;400;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap"
        rel="stylesheet">

    <!--boot link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;
        }

        .row input,
        label {
            font-size: 13px;
        }

        .sidebar:hover {
            border: 3px solid rgb(152, 71, 255);
        }

        .navbar:hover {
            border: 3px solid rgb(152, 71, 255);
        }

        .head:hover {
            border: 3px solid #0d9aff;

        }

        form:hover {
            border: 3px solid #0d9aff;
        }

        .btn:hover {
            border: 3px solid rgb(152, 71, 255);
        }
    </style>
</head>

<body>
    <h6 class="text-secondary">Admin_Employees_Resubmit</h6>
    <div class="container-fluid">

        <div class="row">
            <div class=" col-sm-3 col-md-2 col-lg-2 d-flex shadow-lg bg-body-white"
                style="font-family: inter,sans-serif; font-size: 13px; height: 655px;">
                <!--sidebar-->
                <div class="sidebar">
                    <img src="images/buildint.jpeg" class="image-fluid w-100 mt-3">
                    <ul class="nav nav-navbar flex-column">
                        <li class="nav-item"><a href="#" class="nav-link text-dark mt-4"><i
                                    class="bi bi-grid fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">Dashboard</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><i
                                    class="bi bi-people fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">My clients</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/my projects.jpeg"
                                    class="mx-2" style="width:20px;">
                                <span class="d-none d-sm-inline">My Projects</span></a></li>
                        <li class="nav-item my-1 rounded" style="background-color: rgb(23, 86, 231);"><a href="#"
                                class="nav-link text-white"><i class="bi bi-person fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">My Employees</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/my timesheet.jpeg"
                                    class="mx-2" style="width: 20px;">
                                <span class="d-none d-sm-inline">My Timesheet</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><img src="images/approval.jpeg"
                                    class="mx-2" style="width: 20px;">
                                <span class="d-none d-sm-inline">Approval</span></a></li>
                        <li class="nav-item my-1"><a href="#" class="nav-link text-dark"><i
                                    class="bi bi-file-earmark-check fs-5 px-2"></i>
                                <span class="d-none d-sm-inline">Reports</span></a></li>

                        </li>
                    </ul>
                </div>
            </div>
            <!--topnav-->

            <div class="col-sm-10 col-md-10 col-lg-10 bg-white shadow-lg bg-body-white" style="height: 50px;">
                <div class="navbar">
                    <i class="bi-list fs-5 mx-3 mb-3"></i>
                    <i class="bi-search me-auto mx-4 fs-6 mb-3"></i>
                    <i class="bi-bell fs-6 mb-3"></i>
                    <p class="fs-6 mx-3 mt-1">Tushar B</p>
                    <img src="images/buildimg.jpeg" class="mb-2" style="width: 30px;">
                    <i class="bi-chevron-down mx-3 mb-2"></i>
                </div>
                <div class="main">
                    <div class="head">
                        <h3>Edit Employee Details</h3>
                        <p>Employee List / Employee Details</p>
                    </div>
                    <form action="#" class="row g-3 mt-3 mx-3">
                        <!--first row-->
                        <div class="col-auto my-2">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control mt-2 px-4" id="name" placeholder="Arun">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control mt-2 px-4" id="name" placeholder="Ram">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="name">Designation</label>
                            <input type="text" class="form-control mt-2 px-4" id="name" placeholder="Employee">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="name">Employee ID</label>
                            <input type="number" class="form-control mt-2 px-4" id="name" placeholder="0000001">
                        </div>
                        <!--second row-->
                        <div class="col-auto my-2">
                            <label for="Email">Email ID</label>
                            <input type="email" class="form-control mt-2 px-4" id="name disabled"
                                placeholder="Ram12@gmail.com">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="number">Mobile Number</label>
                            <input type="number" class="form-control mt-2 px-4 disabled" id="name"
                                placeholder="89786 98765">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="text">Hourly Cost Rate</label>
                            <input type="number" class="form-control mt-2 px-4" id="name" placeholder="$600">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="address">Location</label>
                            <input type="text" class="form-control mt-2 px-4" id="name" placeholder="Singapore">
                        </div>
                        <!--third row-->
                        <div class="col-auto my-2">
                            <label for="text">Reporting Manager</label>
                            <input type="name" class="form-control mt-2 px-4 disabled" id="name" placeholder="Arun">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="Date">Joining Date</label>
                            <input class="form-control mt-2 px-4 disabled" id="date" placeholder="00/00/2023">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="text">Hourly Cost Rate</label>
                            <input type="" class="form-control mt-2 px-4" id="date" placeholder="00/00/2023">
                        </div>
                        <div class="col-auto mx-2 my-2">
                            <label for="text">Status</label>
                            <input type="text" class="form-control mt-2 px-4" id="name" placeholder="Active">
                        </div>
                        <div class="col-auto mx-1 my-2 " style="width: 200px; height: 20px;">
                            <label for="text">Upload Photo</label>
                            <div class="d-flex input-group mt-2">
                                <input type="text" class="form-control" id="name" placeholder="Upload Photo">
                                <span class="input-group-text bg-white"><i class="bi bi-upload fs-6"></i> </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="button d-flex justify-content-end my-5 py-5 mx-3">
                    <button class="btn text-white" style="background-color: rgb(23, 86, 231);">Update</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
