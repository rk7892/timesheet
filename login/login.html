<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="login.css">

    <!-- bootstarp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstarp java script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font awesome icon link-->
    <script src="https://kit.fontawesome.com/f20c552953.js" crossorigin="anonymous"></script>
    <!-- google font link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- left -- side -->
            <div class="col-md-6 vh-100 bg-primary px-0">
                <!-- image -->
                <img src="/image/login-background.png" class="img-fluid mx-0" style="width: 100%; height: 100%;"
                    alt="...">
            </div>

            <!-- right -- side -->
            <div class="col-md-6 vh-100">
                <!-- header -- section -->
                <header>
                    <div class="col-12 d-flex mt-3">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <img src="/image/ohoh-logo.svg" alt="ohoh-logo">
                        </div>
                        <div class="col-5"></div>
                        <div class="col-4 d-flex justify-content-end">
                            <a href="" class="help-icon text-decoration-none d-flex">
                                <img src="/image/help-icon.svg" class="img-fluid" alt="">
                                <h5 class="need-help-text mt-2 ps-1">Need help?</h5>
                            </a>
                        </div>
                    </div>
                </header>
                <!-- text -- section -->
                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-center">
                        <h5 class="text-welcome">Welcome Back Again !</h5>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <h5 class="text-working-hours">Track Your Working Hours</h5>
                </div>

                <!-- form section -->
                <div class="row">
                    <div class="col-2"></div>
                
                <form action="" class="mt-5 d-flex-column justify-content-center col-8">
                
                        <div class="text-login">Login</div>
                   
                    <div class="mb-3 mt-4">
                        <label for="Email ID" class="form-label">Email ID</label>
                        <input type="text" class="form-control ps-3" name="Email ID" id="Email ID" placeholder="tushar@builint.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control ps-3" name="password" id="password" placeholder="**********" required>
                      </div>
                      <div class="mb-3 d-flex justify-content-between">
                        <label class="d-flex align-items-center">
                            <input type="checkbox"  name="remember">
                            <span class="remember-text ps-1">Remainder</span>
                          </label>
                          <a href="" class="remember-text">Forgot Password?</a>                      
                      </div>

                      
                      <div class="d-grid">
                        <button class="btn btn-primary" type="button" href="#">Login</button>
                      </div>

                </form>
                <div class="col-2"></div>
            </div>
                <footer>
                    <div class="div d-flex justify-content-end  align-items-end"><span class="footer-text mt-5 pt-5">Copyright 2023. All rights Reserved</span></div>
                </footer>

                


            </div>

        </div>


</body>

</html>
